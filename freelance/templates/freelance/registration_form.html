{% extends 'freelance/base.html' %}
{% block title %}
Register
{%endblock%}

{% block body %}
<br><br><br>
<form action="" method="post">
    {% csrf_token %}
    <div class="container div1">
            <center><h2>Registration Form</h2></center><br>
            <div class="form-group">
                {{form.username}}<br>
            </div>
        <div class="form-group">
            {{form.email}}<br>
            </div>
            <div class="form-group">
                {{form.password}}<br>
            </div>

            <button class="form-submit btn btn-primary ">Register</button>
        <div class = "form-group" style="margin-top:10px">
            Already have an account?<a href="{% url 'freelance:login' %}" > Login here</a>
        </div>
    </div>

</form>

{%endblock%}
